<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="coffee" placeholder="咖啡名稱"><br>
        <input type="number" id="qty" placeholder="訂購數量"><br>
        <button onclick="setData()">SET</button>
        <button onclick="getData()">GET</button>
        <button onclick="clearLocalStorage()">CLEAR</button><br>
        <a href="unit610JS.html">連結至另一頁，查看Web localStorage</a><br>
        <id id="demo"></id>
        <script>
        function setData(){
            window.localStorage.setItem("coffee",coffee.value)
            window.localStorage.setItem("qty",qty.value)
            demo.innerHTML = "set OK"
        }
        function getData(){
            var c = window.localStorage.getItem("coffee");
            var q = window.localStorage.getItem("qty");

            demo.innerHTML = "咖啡品項: " + c + "<br>"
                            + "訂購數量: " + q + "<br>"
        }

        function clearLocalStorage(){
            window.localStorage.clear();
            demo.innerHTML = "clear localStorage OK";
        }
    </script>
    </body>
</html>
