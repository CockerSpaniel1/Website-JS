<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input:focus{
            background-color:lightblue;
        }
        input:blur{
            background-color:inherit;
        }
        [type=submit]{
            width:100%;
            height:10vh;
        }
    </style>

</head>
<body>
    
    <hr>
    <form action="">
        <table >  
            <tr colspan="2">
                <td colspan="2"><h1>LOGIN SYSTEM</h1></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="電子郵件"></td>
                <td rowspan="2"><input type="submit" value="LOGIN"></td>
            </tr>
            <tr>
                <td><input type="password" name="pwd" id="pwd" placeholder="密碼"></td>
                
            </tr>
        </table>
              
    </form>
</body>
</html>
