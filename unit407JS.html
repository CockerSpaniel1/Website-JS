<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="setInterval(displayNow, 1000)">顯示日期時間</button>
    <div id="demo"></div>
    <script>
        function displayNow(){
            document.getElementById("demo").innerHTML = new Date().toLocaleString();
        }
    </script>
</body>
</html>
