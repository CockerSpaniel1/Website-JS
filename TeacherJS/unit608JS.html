<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript OOP ,class</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        //建立class 類別(藍圖),使用class 關鍵字
        class Employee{
            //建構子(式) constructor
            constructor(id,name,dept,salary){
                //宣告屬性(propertiest),特性,變數
                this.id=id;
                this.name=name;
                this.dept=dept;
                this.salary=salary;
            }

            //建立方法(method),函數(function) ,行為或動作
            showEmp(){
                console.log("員工編號：" + this.id);
                console.log("員工姓名：" + this.name);
                console.log("所屬部門：" + this.dept);
                console.log("基本薪資：" + this.salary);                
            }

            getEmpInfo(){
                return "員工編號：" + this.id + "<br>"
                       +"員工姓名：" + this.name + "<br>"
                       +"所屬部門：" + this.dept + "<br>"
                       +"基本薪資：" + this.salary + "<br>"; 
            }

            //設定子
            setId(id){
                this.id=id;
            }

            setName(name){
                this.name=name;
            }

            setDept(dept){
                this.dept=dept;
            }

            setSalary(salary){
                this.salary=salary;
            }

            //取得子
            getId(){
                return this.id;
            }

            getName(){
                return this.name;
            }

            getDept(){
                return this.dept;
            }

            getSalary(){
                return this.salary;
            }
        }

        //宣告實體物件
        var emp=new Employee(1,"艾呆丸","資訊室",27000);
        emp.showEmp();  //調用方法或屬性,使用『.』
        demo.innerHTML=emp.getEmpInfo();

        demo.innerHTML +="<hr>";
        emp.setDept("財務部");
        emp.setSalary(37000);

        demo.innerHTML +="所屬部門：" + emp.getDept() + "<br>"
                        +"基本薪資：" + emp.getSalary();    


       
    </script>
    
</body>
</html>
