<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cookie</title>
</head>
<body>

    <script>
        console.log(new Date());
        //設定cookie
        document.cookie="username=amy; expires=Sun Mar 17 2024 15:17:32 GMT+0800; path=/";
        //取得cookie
        const cookies=document.cookie;
        console.log("所有的cookie:" + cookies);

        document.cookie="username=amy; expires=Sun Mar 17 2023 15:17:32 GMT+0800; path=/";
        console.log("所有的cookie:" + document.cookie);
        
    </script>
    
</body>
</html>
