<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Web Storage API</title>
</head>
<body>
    
    <input type="type" id="coffee" placeholder="咖啡名稱" ><br>
    <input type="number" id="qty" placeholder="訂購數量"><br>
    <button onclick="setData()">SET</button>
    <button onclick="getData()">GET</button>    
    <button onclick="clearLocalStorage()">CLEAR</button> <br> 
    <a href="unit612JS.html">連結至另一頁面,查看web sessionStorage</a><br>
    <div id="demo"> </div>

    <script>
        /*
        sessionStorage:
        資料一直存儲到瀏覽器或其TAG 關閉為止,
        資料永遠不會傳輸到server        

        */
        function setData(){
            window.sessionStorage.setItem('coffee',coffee.value);
            window.sessionStorage.setItem('qty',qty.value);
            alert('set Ok');
        }

        function getData(){
            var c=window.sessionStorage.getItem('coffee');
            var q=window.sessionStorage.getItem('qty');
            demo.innerHTML= "咖啡品項：" + c + "<br>"
                            +"訂購數量：" + q + "<br>";
        }

        function clearsessionStorage(){
            window.sessionStorage.clear();    //清除所有
            alert("clear sessionStorage OK");
        }
    </script>

</body>
</html>
