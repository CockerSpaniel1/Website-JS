<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <hr>
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
        <div id="demo4"></div>
        <div id="demo5"></div>
        <div id="demo6"></div>
        <div id="demo7"></div>

        <script>
        const demo1 = document.getElementById("demo1");
        const demo2 = document.getElementById("demo2");
        const demo3 = document.getElementById("demo3");
        const demo4 = document.getElementById("demo4");
        const demo5 = document.getElementById("demo5");
        const demo6 = document.getElementById("demo6");
        const demo7 = document.getElementById("demo7");


        var coffee = function(r){
            var kao = new Array("美式","義式","拿鐵","卡布")
            return kao[r]
         }
         
         var r = Math.floor(Math.random()*4);
         demo1.innerHTML = coffee(r);
         console.log(r);

        (function(r){
            var kao = new Array("美式","義式","拿鐵","卡布");
            demo2.innerHTML = kao[r];
         })(r);

        (function(){
            var kao = new Array("美式","義式","拿鐵","卡布");
            var r = Math.floor(Math.random()*4);
            demo3.innerHTML = kao[r];
         })();
         
         var myfun=()=>{demo4.innerHTML = "我最愛的咖啡是卡布奇諾"}
         myfun();

         var yourfun=(name, coffee)=>{demo5.innerHTML =  name + "，您最愛的咖啡是"+coffee}
         yourfun("米格魯","拿鐵")

         var hisfun=()=>"大家午安，先來一杯濃縮咖啡";
         demo6.innerHTML = hisfun();

         var herfun=(price,qty)=>"咖啡售價:"+price+" 元，數量:" + qty + "，總計:" + (price * qty)+ "元";
         demo7.innerHTML = herfun(120,3);

    </script>

    </body>
</html>
