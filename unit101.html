<!-- 宣示HTML 文件, 文件依照HTML5 標準 -->
<!DOCTYPE html>

<!-- 是指定HTML中的語言屬性,告訴瀏覽器該網頁的主要語言 -->
<html lang="zh-tw">

<!--
    包含有關HTML 文件的metadata (元資料,元數據)
    包含字元編碼、連結外部CSS 或是JS..等
-->
<head>
    <meta charset="UTF-8"> <!--設定字元編碼-->

    <!--
        用於設定網頁的視埠,告訴瀏覽器如何初始化和渲染(render) 頁面 
        width=device-width : 視埠的寬度等於該設備的實際寬度
        initial-scale=1.0:表示頁面的初始化比為1.0,即不進行初始放的縮放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        其他常見meta:
        name="description" : 描述網頁
        name="author" content="作者名稱"
        name="keywords" content="key1,key2,key3...." :指定關鍵字
    -->

    <title>Cafe Time</title> <!-- 設定標題-->


</head>


<body>

    <h1>咖啡的歷史起源</h1>
    <hr>
    <p>
    咖啡的來源已無從稽考。諸多傳說之一指咖啡原產於衣索比亞（Ethiopia）西南部的咖法省高原地區，據說是一位牧羊人發現羊吃了一種植物後，變得非常興奮活潑，因此發現了咖啡。也有說法是由於一場野火，燒毀了一片咖啡林，燒烤咖啡的香味引起周圍居民的注意。人民最初咀嚼這種植物果實以提神，後來烘烤磨碎摻入麵粉做成麵包，作為勇士的食物，以提高作戰的勇氣。
    </p>
</body>
</html>
